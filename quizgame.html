<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div id="container">
        <header id="quiz-header">
            <h1 id="logo"><i class="fa-solid fa-heart-pulse"></i> LIFE SAVER</h1>
            <hr>
            <div id="username">
                Hey <span id="hey"></span>, thank you for choosing to save a life.
            </div>
        </header>

        <div id="question-container">
            <div id="question-header">
                Question <span id="question-number"></span> of 10
            </div>
            <hr>
            <div id="question"></div>
            <div id="question-options">
                <button class="option-button" id="option-1" data-type="0"></button>
                <br>
                <button class="option-button" id="option-2" data-type="1"></button>
            </div>
        </div>

        <div  id="question-footer">
            <button id="restart">Restart</button>
            <button id="next-step">Next Step</button>
        </div>

    </div>

    <script src="assets/js/script.js"></script>

    <!--font awesome script-->
    <script src="https://kit.fontawesome.com/7f6773795a.js" crossorigin="anonymous"></script>
</body>
</html>
