<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Cardiopulmonary Resusitation Quiz Game" content="An out-of-hospital cardiac arrest quiz game">
    <meta name="description" content="A quiz with the aim of education the public on what to do when they witness someone unresponsive, a quiz that teaches cardiopulmonary resusitation">
    <meta name="keywords" content="cardiac arrest, heart attack, CPR, life saver, emergency, ambulance, paramedic">
    <title>LIFE SAVER | Cardiopulmonary Resusitation Quiz-Game</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div id="container">
        <header id="quiz-header">
            <a href="index.html">
                <h1 id="logo">---<i class="fa-solid fa-heart-pulse"></i>---</h1>
            </a>
            <h2 class="game-name">LIFE SAVER</h2>
            <hr>
            <div id="username">
                <br>
                Hey <span id="hey"></span>, thank you for choosing to save a life.
            </div>
        </header>

        <div id="question-container">
            <div class="score">
                <span id="user-score">0</span>
                <span id="total-score">/ 7</span>
            </div>
            <hr>
            <div id="question-box"></div>
            <div id="question-options">
                <button class="option-button" id="correct" data-type="correct"></button>
                <br>
                <button class="option-button trigger" id="wrong" data-type="wrong"></button>
            </div>
            <div id="xof7"></div>
        </div>

        <div  id="question-footer">
            <button id="prevstep" data-type="prevstep">Back</button>
            <button id="restart" data-type="restart">Play again</button>
            <button id="nextstep" data-type="nextstep">Next</button>
        </div>

        <div>
            <button id="submit" data-type="submit">Submit</button>
        </div>

        <div class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2>You choose the wrong option. Sadly you are going to have to start all over again. Don't give up and try again!</h2>
            </div>
        </div>

        <footer class="page-footer">
            <div><a href="https://www.resus.org.uk/watch" target="_blank" title="Link to resusitation council UK website"><i class="fa-solid fa-truck-medical"></i></a>
                <br> Resusitation Council UK</div>
        </footer>
    </div>

    <!--Script to create interactive effects on quizgame page-->
    <script src="assets/js/gameCommands.js"></script>

    <!--font awesome script-->
    <script src="https://kit.fontawesome.com/7f6773795a.js" crossorigin="anonymous"></script>
</body>
</html>
